<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scores</title>
    <link rel="stylesheet" href="./bootstrap-3.3.7-dist/css/bootstrap.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="./bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="scoresCss.css" type="text/css">
</head>
<body onload="On()">
<div class="head">
<img src="image/index.png">
    <div class="headContent"></div>
</div>
<div class="content">
    <div class="left">
        <div class="list-group">
            <a href="scoresWeb.html" class="list-group-item active">
                学生信息
            </a>
            <a href="addScores.html" class="list-group-item add">添加学生信息</a>
            <a href="findScores.html" class="list-group-item find">查询学生信息</a>
            <a href="changeScores.html" class="list-group-item change">修改学生信息</a>
        </div>
    </div>
    <div class="right">
        <table class="table table-striped table-bordered table-responsive table-hover" id="table">

        </table>
    </div>
</div>
</body>
<script>
    function On() {
        let result = `<tbody><tr>
            <th>学号</th>
            <th>姓名</th>
            <th>数学</th>
            <th>语文</th>
            <th>英语</th>
            <th>编程</th>
        </tr>`;
        for (let i = 0; i < localStorage.length; i++) {
            let Arr;
            if (localStorage.key(i) !== 'stuId' && localStorage.key(i) !== 'stuName') {
                let info = localStorage.getItem(localStorage.key(i));
                Arr = info.split(',');
                result += `<tr>
            <td>${localStorage.key(i)}</td>
            <td>${Arr[0]}</td>
            <td>${Arr[1]}</td>
            <td>${Arr[2]}</td>
            <td>${Arr[3]}</td>
            <td>${Arr[4]}</td>
        </tr>`;
            }

        }
        result=result+`</tbody>`;
        $('#table').append(result);
    }
</script>
</html>
