<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scores</title>
    <link rel="stylesheet" href="WEB/bootstrap_practise_starter/bootstrap-3.3.7-dist/css/bootstrap.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="WEB/bootstrap_practise_starter/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="WEB/bootstrap_practise_starter/scoresCss.css" type="text/css">
    <script src="../WEB/js/first_application/scores.js"></script>
    <script src="WEB/bootstrap_practise_starter/find_change.js"></script>
</head>
<body onload="On()">
<div class="head">
<img src="image/index.png">
    <div class="headContent"></div>
</div>
<div class="content">
    <div class="left">
        <div class="list-group">
            <a href="/" class="list-group-item active">
                学生信息
            </a>
            <a href="/addition" class="list-group-item add">添加学生信息</a>
            <a href="/searches" class="list-group-item find">查询学生信息</a>
            <a href="/searches" class="list-group-item change">修改学生信息</a>
        </div>
    </div>
    <div class="right">
        <table class="table table-striped table-bordered table-responsive table-hover" id="table">

        </table>
    </div>
</div>
</body>
<script>
    function On() {
        $.ajax({
            type:'POST',
            url:'/',
            dataType:'json',
            success:function (resp) {
                let result = `<tbody><tr>
            <th>学号</th>
            <th>姓名</th>
            <th>数学</th>
            <th>语文</th>
            <th>英语</th>
            <th>编程</th>
        </tr>`;
                console.log(resp);
                let needInfo=resp;
                for (let i = 0; i <needInfo.length; i++) {
                        result += `<tr>
            <td>${needInfo[i].Id}</td>
            <td>${needInfo[i].name}</td>
            <td>${needInfo[i].math}</td>
            <td>${needInfo[i].Chinese}</td>
            <td>${needInfo[i].English}</td>
            <td>${needInfo[i].Program}</td>
        </tr>`;
                    }
                result=result+`</tbody>`;
                $('#table').append(result);
            }
        });
    }


</script>
</html>
